<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат анализа ИИ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container text-center mt-5">
    <h1 class="mb-4">Результат анализа фото</h1>
    <p><strong>Фото:</strong> {{ filename }}</p>

    <!-- Миниатюра -->
    <img src="/uploads/{{ filename }}" class="img-thumbnail" style="width: 150px; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal">

    <p class="mt-3"><strong>Результат анализа:</strong> {{ result }}</p>

    <hr>
    <a href="/" class="btn btn-primary mt-3">Загрузить другое фото</a>

    <!-- Модальное окно Bootstrap -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Просмотр изображения</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="/uploads/{{ filename }}" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
