<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат анализа ИИ</title>
    <style>
        /* Стили для миниатюры */
        .thumbnail {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Результат анализа фото</h1>
    <p>Фото: <strong>{{ filename }}</strong></p>
    <h3>Вот ваше изображение:</h3>

    <!-- Миниатюра -->
    <img src="/uploads/{{ filename }}" alt="Uploaded Image" class="thumbnail" onclick="openModal()">

    <p>Результат анализа: <strong>{{ result }}</strong></p>
    
    <hr>
    <a href="/">Загрузить другое фото</a>

    <!-- Модальное окно -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img src="/uploads/{{ filename }}" id="modalImage">
    </div>

    <script>
        function openModal() {
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
