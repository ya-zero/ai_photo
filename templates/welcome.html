<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить изображение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">
    <h1>Добро пожаловать!</h1>
    <p>Загрузите ваше изображение для анализа:</p>
    
    <form action="/upload/" method="post" enctype="multipart/form-data" class="mt-3">
        <input type="file" name="file" class="form-control w-50 mx-auto" required>
        <button type="submit" class="btn btn-primary mt-3">Загрузить</button>
    </form>
</body>
</html>
