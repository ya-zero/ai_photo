<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат загрузки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">
    <h1>Загрузка завершена!</h1>
    <p><strong>Вы загрузили файл:</strong> {{ filename }}</p>

    <img src="/uploads/{{ filename }}" class="img-thumbnail mt-3" style="width: 150px;">

    <hr>
    <form action="/send-to-ai/" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        <button type="submit" class="btn btn-success mt-3">Отправить на анализ ИИ</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Загрузить другое фото</a>
</body>
</html>
